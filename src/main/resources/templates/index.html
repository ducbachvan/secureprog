<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Demo XSS</title>
</head>
<body>
    <h1>Thêm bình luận của bạn</h1>
    <form method="post" action="/add-comment">
        <textarea name="comment" rows="4" cols="50"></textarea>
        <br>
        <input type="submit" value="Gửi bình luận">
    </form>

    <h2>Các bình luận</h2>
    <ul>
        <li th:each="comment : ${comments}" th:utext="${comment}"></li> <!-- Hiển thị bình luận trực tiếp -->
    </ul>
</body>
</html>
